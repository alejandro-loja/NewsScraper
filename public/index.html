<!DOCTYPE html>
<html lang="en-us">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">

  <meta charset="UTF-8">
  <title>Scraping c|net</title>
</head>

<body>
  <!-- Title -->
  <div id="wrapper">
    <div class="text-center">
      <h1 class="p-2 m-2"><span class="text-danger font-weight-bold">CNET</span> News Special Report Scrapper</h1>
    </div>
   <!-- Scrape Button  -->
  <div class="text-center">
    <button id="scrape" type="button" class="btn btn-secondary">Check for News</button>
  </div>  
  <!-- Container w/ articles + notes -->
    <div class="m-4">
      <div class="row">
        <div id="articles" class="col-8 pt-4"></div>
        <div id="notes" class="col-4 text-center border-left form-group p-4"></div>
      </div>
    </div>
    <footer class="text-right container">
      <button class="badge badge-light">Clear Database</button>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
